					<mat-label
						class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
						>Username</mat-label
					>
					<div class="input-custom">
						<input
							id="username"
							type="text"
							placeholder="Username"
							style="padding: 1rem"
							[(ngModel)]="user.username"
							required
							username
							#username="ngModel"
							maxlength="30"
							minlength="1"
						/>
					</div>
					<mat-label
						class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
						>Password</mat-label
					>
					<div class="input-custom">
						<input
							id="password"
							type="password"
							placeholder="Password"
							style="padding: 1rem"
							[(ngModel)]="user.password"
							required
							password
							#password="ngModel"
							maxlength="30"
							minlength="1"
							pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{6,16}$"
						/>
					</div>

					<div class="d-flex align-items-center m-b-12">
						<a
							[routerLink]="['/']"
							class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
							>Forgot Password ?</a
						>
					</div>
					<button
						mat-flat-button
						color="primary"
						class="w-100"
						(click)="onSignin()"
						[disabled]="btnLoading"
					>
						Sign In
						<i
							*ngIf="loadingIndicator"
							class="pi pi-spin pi-spinner"
						></i>
					</button>
