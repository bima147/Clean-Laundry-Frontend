<mat-card class="cardWithShadow">
	<mat-card-content class="p-24">
		<mat-card-title>
			<div class="row">
				<div class="col-12 col-sm-4">List Konsumen</div>
				<div class="col-12 col-sm-8 right-top">
					<select
						[(ngModel)]="filterBy"
						(ngModelChange)="onSelectChange($event)"
					>
						<option
							*ngFor="let filter of filterArray"
							[value]="filter.value"
						>
							{{ filter.label }}
						</option>
					</select>
					<input
						class="search"
						type="text"
						(keyup.enter)="onSearch()"
						[(ngModel)]="search"
						placeholder="Search..."
					/>
					<a
						[routerLink]="['new']"
						mat-flat-button
						color="primary"
						style="float: right"
					>
						Tambah Pelanggan
					</a>
				</div>
			</div>
		</mat-card-title>
		<div class="table-responsive m-t-16">
			<div class="overflow-x-auto">
				<table class="table table-hover w-100">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nama</th>
							<th scope="col">No Telepon</th>
							<th scope="col">Email</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of listCustomer; index as i">
							<th scope="row">{{ i + 1 }}</th>
							<td class="text-center">
								{{ item.namaLengkap }}
							</td>
							<td class="text-center">
								{{ item.noHp }}
							</td>
							<td class="text-center">
								{{ item.email }}
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="pagination">
			<button
				*ngFor="let current of pages"
				(click)="goToPage(current - 1)"
				[ngClass]="{ 'active-button': page + 1 === current }"
			>
				{{ current }}
			</button>
		</div>
	</mat-card-content>
</mat-card>
